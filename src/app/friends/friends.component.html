<h2>My Friends</h2>

<div>
  <label>Friend name:
    <input #friendName />
  </label>
  <label>Friend birthday:
    <input #friendBday matInput [matDatepicker]="picker" (focus)="picker.open()" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </label>
  <button (click)="add(friendName.value, friendBday.value); friendName.value=''; friendBday.value=''">
    add
  </button>
</div>

<ul class="friends">
  <li *ngFor="let friend of friends">
    <a routerLink="/detail/{{friend.id}}">
      <span class = "badge">{{friend.id}}</span> {{friend.name}}
    </a>
    <button class="delete" title="delete friend"
      (click)="delete(friend)">
      x
    </button>
  </li>
</ul>
